<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Test</title>
  </head>
  <body>
    <div class="jumbotron-tri">
      <h1>Triangle Test</h1>
    <h2>Input the length of each side of your triangle to receive your triangle type.</h2>
    </div>
    <div class="container">
      <form id="triangle">
        <div class="form-group">
          <label for="side1">Side 1</label>
          <input id="side1" name="side1" type="number" class="form-control">
        </div>
        <div class="form-group">
          <label for="side2">Side 2</label>
          <input id="side2" name="side2" type="number" class="form-control">
        </div>
        <div class="form-group">
          <label for="side3">Side 3</label>
          <input id="side3" name="side3" type="number" class="form-control">
        </div>
        <button class="btn btn-success" type="submit" id="submit">Submit!</button>
        <button class="btn btn-success" type="reset" id="reset">Reset!</button>
      </form>
    
    
      <div id="equilateral">
        <h3>your triangle is equilateral</h3>
      </div>
      
      <div id="isosceles">
        <h3>your triangle is isosceles</h3>
      </div>

      <div id="scalene">
        <h3>your triangle is scalene</h3>    
      </div>

      <div id="invalid">
        <h3>your triangle is not a triangle</h3>
      </div>
    </div>
  </body>
</html>
